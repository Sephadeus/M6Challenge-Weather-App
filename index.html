<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenWeather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap"
      rel="stylesheet"
    />
   <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="./assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <h1>Meteorologia</h1>
      <hr>
      <p>A Weather App</p>
    </header>

    <main>
     
        <div id="previousSearches">
           <ul id="savedCities">
              <h3>Previous Searches:</h3>
           </ul>

        </div>
      <div class="card" id="searchDiv">
        <form class="form-control">
            <p>Search for a city to check the 5 day forecast</p>
            <hr>
          <input type="text" placeholder="Enter the name of a city.." id="search-input" />
          <br>
          <button type="search" class="btn btn-dark" id="searchBtn">Search</button>
        </form>
      </div>

      <div id="search-results">

      </div>
     

    </main>
    <footer>
      <a href="https://openweathermap.org" target="blank">Powered by OpenWeather API</a>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous">
    </script>
    
    <script src="./assets/script/script.js"></script>
    
  </body>

</html>
